<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Registrierung</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="modeToggle">Wechsel</button>
    <div class="login-container">
        <h2>Registrierung</h2>
        <form action="/submit-your-registration-form" method="post">
            <div class="input-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="username">Benutzername:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="password">Passwort wiederholen:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Registrieren</button>
        </form>
        <p>Bereits registriert? <a href="login.html">Zum Login</a></p>
    </div>

    <script src="script.js"></script>
</body>
